<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/37fb0164a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-form">
        <div class="divhp">
        <h1>Creat an Account</h1>
        <p>Sign up with your social media account or email address</p>
        </div>
        
        <div class="social-class">
            <a href="http://" class="btn-social"><span><i class="fa-brands fa-facebook-f"></i></span> Facebook</a>
            <a href="http://" class="btn-social"><span><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>
            <a href="http://" class="btn-social"><span><i class="fa-brands fa-google"></i></span>Google</a>
        </div>
        
        <div class="divider">
            <span class="divider-or">Or</span>
        </div>
        
        <div class="form-main">
            <form action="">
            <div class="form-user">
                <div class="user">
                    <span><i class="fa-solid fa-user"></i></span>
                </div>
        
             <input type="text" name="" id="" placeholder="Username">   
            </div>
            <div class="form-email">
                <div class="email">
                    <span><i class="fa-solid fa-at"></i></span>
                </div>
        
                <input type="email" name="" id="" placeholder="Email address">   
               </div>
               <div class="form-tel">
               <div class="tel">
                <span><i class="fa-solid fa-phone"></i></span>
               </div>
        
                <input type="tel" name="" id="" placeholder="Phone no">
               </div>
               <div class="form-lock">
                <div class="pass">
                    <span><i class="fa-solid fa-unlock"></i></span>
                </div>
                <input type="password" name="" id="" placeholder="Password">   
               </div>
               <div class="form-lock">
                <div class="pass">
                    <span><i class="fa-solid fa-unlock"></i></span>
                </div>
                <input type="password" name="" id="" placeholder="Confirm Passwoed">   
               </div>
               <div class="form-class">
                <input type="submit" value="Sign up" class="btn-btn">   
               </div>   
            </form>           
        </div>
        
        
        
         </div>  
</body>
</html>
